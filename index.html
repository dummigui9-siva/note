<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModyNotes</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(135deg,#d7dbe8,#f5f7fb);
}

/* ===== AUTH SCREEN ===== */
.auth-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.auth-card{
  width:360px;
  background:white;
  border-radius:30px;
  padding:40px 30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

.auth-card h2{
  text-align:center;
  margin-bottom:25px;
  color:#1f2b4d;
}

.auth-card input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #e0e3ec;
  background:#f7f9fc;
}

.auth-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
}

.primary{
  background:#1f2b4d;
  color:white;
}

.link{
  background:none;
  color:#1f2b4d;
  text-decoration:underline;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:25px;
  color:#888;
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
  overflow:hidden;
}

.app-header{
  background:#1f2b4d;
  color:white;
  padding:20px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.app-header h2{
  margin:0;
}

.action-row{
  margin-top:15px;
}

.action-row button{
  background:white;
  color:#1f2b4d;
  border:none;
  border-radius:20px;
  padding:8px 15px;
  margin-right:8px;
  font-size:12px;
  cursor:pointer;
}

.notes-area{
  padding:20px;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  overflow-y:auto;
  height:calc(100vh - 170px);
}

.note{
  width:220px;
  min-height:170px;
  background:white;
  border-radius:25px;
  padding:15px;
  position:relative;
  box-shadow:0 15px 30px rgba(0,0,0,0.08);
}

.note textarea{
  width:100%;
  height:110px;
  border:none;
  resize:none;
  outline:none;
  background:transparent;
  font-size:14px;
}

.pin{
  width:16px;
  height:16px;
  background:#ff4d4d;
  border-radius:50%;
  position:absolute;
  top:-8px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

.note button{
  background:#ff4d4d;
  color:white;
  border:none;
  border-radius:15px;
  padding:5px 10px;
  font-size:12px;
  cursor:pointer;
}

/* Floating Add Button */
.fab{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  background:#1f2b4d;
  color:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button:disabled{
  background:#ccc !important;
  cursor:not-allowed;
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="auth-wrapper" id="authScreen">
<div class="auth-card">
<h2 id="authTitle">Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<input id="passcode" type="password" placeholder="Passcode" style="display:none;">

<button class="primary" onclick="handleAuth()">Login</button>
<button class="link" onclick="toggleMode()">Register</button>
<button class="link" onclick="forgotPassword()">Forgot Password?</button>
<button class="link" onclick="importJSON()">Import JSON Backup</button>

<div class="footer">

</div>
</div>
</div>

<!-- APP -->
<div id="app">
<div class="app-header">
<h2>ModyNotes</h2>
<div class="action-row">
<button id="exportCSVBtn" onclick="exportCSV()">Export CSV</button>
<button onclick="exportJSON()">Export JSON</button>
<button onclick="logout()">Logout</button>
</div>
</div>

<div class="notes-area" id="notesContainer"></div>
<div class="fab" onclick="addNote()">+</div>
</div>

<script>
let mode="login";
let currentUser=null;

function toggleMode(){
  if(mode==="login"){
    mode="register";
    document.getElementById("authTitle").innerText="Register";
    document.getElementById("passcode").style.display="block";
  }else{
    mode="login";
    document.getElementById("authTitle").innerText="Login";
    document.getElementById("passcode").style.display="none";
  }
}

function handleAuth(){
  const u=username.value;
  const p=password.value;
  const pc=passcode.value;

  if(mode==="register"){
    if(localStorage.getItem("user_"+u)){
      alert("User exists");return;
    }
    localStorage.setItem("user_"+u,JSON.stringify({username:u,password:p,passcode:pc,notes:[]}));
    alert("Registered");
    toggleMode();
  }else{
    const data=localStorage.getItem("user_"+u);
    if(!data){alert("User not found");return;}
    const user=JSON.parse(data);
    if(user.password!==p){alert("Wrong password");return;}
    currentUser=u;
    showApp();
  }
}

function forgotPassword(){
  const u=prompt("Username:");
  const pc=prompt("Passcode:");
  const data=localStorage.getItem("user_"+u);
  if(!data){alert("User not found");return;}
  const user=JSON.parse(data);
  if(user.passcode===pc){
    alert("Password: "+user.password);
  }else alert("Wrong passcode");
}

function showApp(){
  authScreen.style.display="none";
  app.style.display="block";
  loadNotes();
}

function logout(){location.reload();}

function loadNotes(){
  const user=JSON.parse(localStorage.getItem("user_"+currentUser));
  notesContainer.innerHTML="";
  user.notes.forEach((n,i)=>createNote(n,i));
  updateExportState();
}

function saveUser(user){
  localStorage.setItem("user_"+currentUser,JSON.stringify(user));
}

function addNote(){
  const user=JSON.parse(localStorage.getItem("user_"+currentUser));
  user.notes.push({content:""});
  saveUser(user);
  loadNotes();
}

function createNote(note,index){
  const div=document.createElement("div");
  div.className="note";
  div.innerHTML=`
    <div class="pin"></div>
    <textarea oninput="updateNote(${index},this.value)">${note.content}</textarea>
    <button onclick="deleteNote(${index})">Delete</button>
  `;
  notesContainer.appendChild(div);
}

function updateNote(index,value){
  const user=JSON.parse(localStorage.getItem("user_"+currentUser));
  user.notes[index].content=value;
  saveUser(user);
  updateExportState();
}

function deleteNote(index){
  const user=JSON.parse(localStorage.getItem("user_"+currentUser));
  user.notes.splice(index,1);
  saveUser(user);
  loadNotes();
}

function updateExportState(){
  const user=JSON.parse(localStorage.getItem("user_"+currentUser));
  const hasData=user.notes.some(n=>n.content.trim()!=="");
  exportCSVBtn.disabled=!hasData;
}

function exportCSV(){
  const user = JSON.parse(localStorage.getItem("user_" + currentUser));

  // Get only notes with content
  const validNotes = user.notes
    .filter(n => n.content.trim() !== "")
    .map(n => `"${n.content.replace(/"/g,'""')}"`);

  if(validNotes.length === 0) return;

  // Column-wise (single row)
  const csv = validNotes.join(",");

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = currentUser + "_notes.csv";
  a.click();
}

function exportJSON(){
  const user=localStorage.getItem("user_"+currentUser);
  const blob=new Blob([user],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=currentUser+"_backup.json";
  a.click();
}

function importJSON(){
  const input=document.createElement("input");
  input.type="file";
  input.accept="application/json";
  input.onchange=e=>{
    const reader=new FileReader();
    reader.onload=function(ev){
      const data=JSON.parse(ev.target.result);
      localStorage.setItem("user_"+data.username,JSON.stringify(data));
      alert("Backup imported. Login now.");
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}
</script>

</body>
</html>
